<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Students</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <div class="title">
                <img src="./images/tec.png" alt="TEC Logo" class="main-logo">
                <span class="title-text">Whose tuarn is it?</span>
            </div>
            <div class="students">
                <div class="select-buttons">
                    <button>Select All</button>
                    <button>Select None</button>
                </div>
                <div class="student-list">
                    <ul>
                        <li>Diana</li>
                        <li>Elizabeth</li>
                        <li>Silvana</li>
                        <li>Luis</li>
                    </ul>
                </div>
            </div>
        </aside>
        <div class="container">
            <div class="image-container">
                <img class="student-image" src="http://placekitten.com/500/500" alt="Kitties!">
                <button id="btn-randomize">Randomize!</button>
            </div>
        </div>
    </div>
</body>
</html>
